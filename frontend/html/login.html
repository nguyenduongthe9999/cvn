<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap_container">
        <div class="container">
            <div class="wrap_container_image">
                <div class="container_image"></div>
            </div>
            <div class="container_formlogin">
                <div class="div_title">
                    <img src="../image/printer.png" alt="">
                    <h3 class="div_title_des">CANON QUE VO - <span>PCB Department</span></h3>
                </div>
                <div class="container_formlogin_form">
                    <h1 class="container_formlogin_form_title">Login</h1>
                    <div class="container_formlogin_form_des">
                        <p class="container_formlogin_form_des_title">Login to your account</p>
                        <p class="container_formlogin_form_des_param">Thank you for working at Canon Que Vo, let us give you the best suggestion.</p>
                    </div>
                    <div class="wrap_form_login_input">
                        <div class="wrap_form_login_input_item">
                            <label for="username">Username</label>
                            <input id="username" type="text" placeholder="username or your code">
                        </div>
                        <div class="wrap_form_login_input_item">
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="password">
                        </div>
                        <div class="remember_me_box">
                            <div class="remember_me_box_item">
                                <input id="remember_me" type="checkbox">
                                <label for="remember_me">Remember me</label>
                            </div>
                            <a href="" class="reset_password">Reset Password?</a>
                        </div>
    
                        <button class="btn_login"><a href="">Sign in</a></button>
    
                        <p class="toSignup">Don't have an account yet?<a href=""> Join Canon Que Vo</a></p>
    
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
